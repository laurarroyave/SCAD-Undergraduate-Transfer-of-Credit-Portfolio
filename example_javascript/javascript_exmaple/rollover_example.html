<!DOCTYPE html>
<html>
	<head>
		<title>Javascript Rollover Example</title>
		<meta charset="utf-8" />
	</head>
	<body>
		<p>
		<a href="about.html"
			onmouseover="document.about.src='images/about_over.png'"
			onmouseout="document.about.src='images/about.png'">
			<img src="images/about.png" alt="graphical button for about us page" name="about" />
		</a>
		</p>
		<p>
		<a href="contact.html"
			onmouseover="document.contact.src='images/contact_over.png'"
			onmouseout="document.contact.src='images/contact.png'">
			<img src="images/contact.png" alt="graphical button for contact us page" name="contact" />
		</a>
		</p>
	
	</body>
</html>
