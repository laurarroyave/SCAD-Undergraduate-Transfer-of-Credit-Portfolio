<!DOCTYPE HTML>

<html>
	<head>

<link rel="stylesheet" type="text/css" href="../css/parks_screen.css" media="screen"/>

	<body>
		<div id="main">
			
			<header>
			<img src="../images/NP_banner.png" alt="National Parks Banner"/> 
				<h1>National Parks &#8211; America's Natural Legacy</h1>
			
			</header>


			<section>

			<h2> Trip Planner </h2>

		
			<form method="post" action="http://laurarroyave.com/cgi-bin/yamform.pl" name="delivery">
			
				<p> Name: <br/>
					<input type="text" name="full_name"/>
				</p>
				
				
				<p>What activities are you interested in? <br/>
					<input type="checkbox" name="activities" value="hiking"/> Hiking <br/>
					<input type="checkbox" name="activities" value="boating"/> Boating <br/>
					<input type="checkbox" name="activities" value="climbing"/> Climbing
				</p>
				
				
				<p>Which month do you plan to visit a park? <br/>
					<input type="radio" name="month" value="june"/> June <br/>
					<input type="radio" name="month" value="july"/> July <br/>
					<input type="radio" name="month" value="august"/> August
				</p>
			
			
				<p> How would you like to receive more information? <br/>
					<select name="infomethod">
					<option value="please">Please select from the following</option>
					<option value="postalmail">Postal mail</option>
					<option value="email">Email</option>
					<option value="phone">Phone</option>	
					</select>
				</p>
			
						
				<p> Any special requests? <br/>
					<textarea name="comments" style="width: 400px; height: 85px;">
					</textarea>
				</p>
				
				
				<p><input type="submit" name="submit" value="tell me more about a trip"/>
				</p>
				
				<p><input type="reset" name="reset" value="start over"/>
				</p>
				
			
			
			
			
			
			
			
			</form>
