<!DOCTYPE html>
<html>
	<head>
		<title>My table example</title>
		<meta charset="utf-8" />

		<style>


		table {
			width: 50%;
			margin: auto;
			font-size: x-large;

		}

		caption {
			padding: 48px;
		}

		th, td {
			border: black 1px solid;
		}

		</style>
	</head>
	<body>

		<table>
			<caption>Listing of Texas tour dates for the band Z Z Top</caption>
			<tr>
				<th>City</th>
				<th>Venue</th>
				<th>Date</th>
			</tr>
			<tr>
				<td>Austin</td>
				<td>Erwin Center</td>
				<td>11/15</td>
			</tr>
			<tr>
				<td>Dallas</td>
				<td>American Airlines Center</td>
				<td>11/16</td>
			</tr>
			<tr>
				<td rowspan="2">Houston</td>
				<td>Toyota Center</td>
				<td>11/18</td>
			</tr>
			<tr>
		
				<td>House of Blues</td>
				<td>11/19</td>
			</tr>
			<tr>
				<td colspan="3"><p style="text-align:center"><img src="images/cover-image.png" alt="image of the band Z Z Top" /></p></td>
			</tr>



		</table>

	</body>
</html>
